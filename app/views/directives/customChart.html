<div class="detalle-frame">
	<p class="text-left" ng-if="title">{{title}}
		<i ng-if="nota || fuente" class="pull-right glyphicon glyphicon-info-sign" data-container="body" title="{{nota}}" data-toggle="popover" data-placement="bottom" data-content="Fuente: {{fuente}} <a>hola</a>">
		</i>
	</p>
	<span ng-show="loading">Cargando...</span>
	<div id="{{id}}" ng-init="simpleLoad()"></div>
</div>
