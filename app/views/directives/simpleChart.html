<div class="detalle-frame">
	<p class="detalle-frame-title text-left" ng-if="title">{{title}}</p>
	<i ng-if="nota || fuente" class="detalle-frame-icon glyphicon glyphicon-info-sign" data-container="body" title="{{nota}}" data-toggle="popover" data-placement="bottom" data-content="Fuente: {{fuente}}">
	</i>
  <a ng-if="source && nota || fuente" ng-href="{{source}}" target="_blank">
    <i class="detalle-frame-icon-2 glyphicon glyphicon glyphicon-download-alt">
    </i>
  </a>
  <a ng-if="source && (!nota && !fuente)" ng-href="{{source}}" target="_blank">
    <i class="detalle-frame-icon glyphicon glyphicon glyphicon-download-alt">
    </i>
  </a>

	<span ng-show="loading">Cargando...</span>
	<div id="{{id}}" ng-init="renderChart()"></div>
  <p ng-show="descripcion && !loading">{{descripcion}}</p>
</div>
