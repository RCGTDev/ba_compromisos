<span ng-show="loading">Cargando...</span>

<div class="detalle-frame">
    <p class="detalle-frame-title text-left" ng-if="title">{{title}}
    </p>
    <i ng-if="nota || fuente" class="detalle-frame-icon glyphicon glyphicon-info-sign" data-container="body" title="{{nota}}" data-toggle="popover" data-placement="bottom" data-content="Fuente: {{fuente}}">
    </i>
    <span ng-show="loading">Cargando...</span>
    
	<img ng-hide="loading" ng-src="{{url}}" class="img-responsive" />
</div>
