<div id="compromiso-interna" class="row c-color-{{currentCompromise.slug}} categoria-{{currentCompromise.slug}}">
	<div id="icon-svg-container" class="col-sm-1 col-xs-3 compromiso-icon"> 
		
	</div>
	<div class="col-sm-3 col-xs-9">
		<p><span class="label-header">Categoría:</span></p>
		<h4 class="f-color-{{currentCompromise.slug}}">{{currentCompromise.categoria}}</h4>
	</div>
	<div class="col-sm-4"> 
		<p><span class="label-header">Cumplimiento:</span></p>
		<div class="progress">
		  <div class="progress-bar bg-color-{{currentCompromise.slug}}"
		  	role="progressbar" 
		  		ng-style="{ 'width': currentCompromise.porcentaje_completado + '%' }">
		    <span class="progressbar-w" ng-hide="currentCompromise.porcentaje_completado<50">{{currentCompromise.porcentaje_completado}}% </span>
		  </div>
		  <div class="progress-w" ng-show="currentCompromise.porcentaje_completado<50" ng-style="{ 'width': (100 - currentCompromise.porcentaje_completado) + '%' }">{{currentCompromise.porcentaje_completado}}% </div>
		</div>
	</div>
	<div class="col-sm-4"> 
		<p><span class="label-header">Categoría:</span>{{currentCompromise.categoria}}</p> 
		<p><span class="label-header">Finalizacion:</span>{{currentCompromise.cumplimiento1}}</p>
	</div>
</div>
